<h2>Tableau de bord</h2>

<!-- Boutons spécifiques à l'employé -->
<div *ngIf="userType === 'jobseeker'">
  <button routerLink="/offres-actuelles">Offres d'emploi</button>
  <button routerLink="/offres-acceptees">Offres acceptées</button>
  <button routerLink="/messages">Messages</button>
</div>

<!-- Boutons spécifiques à l'employeur -->
<div *ngIf="userType === 'employe'">
  <button routerLink="/mes-jobs">Mes jobs</button>
  <button routerLink="/candidatures">Candidatures</button>
</div>
